<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <section>
        <article>
            <h2>Social Media</h2>
            <div class=box>
               <h3>Twitter - @nasa</h3>
               <h3>Facebook - fb.com/nasa</h3>
               <h3>Instagram - @nasa</h3>
               <h3>YouTube - youtube.com/nasa</h3>
            </div>
        </article>
        <article>
            <h2>OFFICE INFO</h2>
            <div class=box>
                <h3>Public communications office</h3>
                <h3>NASA Headquarters</h3>
                <h3>300 E. Street SW,Suite 5R30</h3>
                <h3>Washington, DC 20546</h3>
                <h3>(202) 358-0001 (Office)</h3>
                <h3>(202) 358-4338 (Fax)</h3>
            </div>
        </article>
        <article>
            <h2>CONTACT US</h2>
            <div class="column"\>
                <h3>Name:</h3>
                <input>
                <h3>Message:</h3>
                <textarea rows="4" cols="23">
                </textarea>
                <button><h4>Send</h4></button>
            </div>
        </article>
    </section>

</html>
